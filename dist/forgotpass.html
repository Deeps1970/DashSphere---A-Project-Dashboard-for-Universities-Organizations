 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Project Dashboard | Smart Campus Initiative</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg-gray-900 min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md mx-auto bg-gray-800 p-8 rounded-2xl shadow-2xl">
            <h2 class="text-3xl font-bold text-white mb-6 text-center">Forgot Password</h2>
            <form action="/forgot-password" method="POST" class="space-y-5">
                <div>
                    <label for="email" class="block text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="leodas@srmist.edu.in" required class="w-full px-4 py-2 rounded-md bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Reset Password
                </button>
            </form>
            <p class="text-gray-400 text-center mt-4">Remembered your password? <a href="./index.html" class="text-blue-400 hover:underline">Login here</a></p>
    </div>
</body>
</html
